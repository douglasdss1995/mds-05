<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="todo-container">
      <!-- Cabeçalho -->
      <div class="todo-header p-4 text-center">
        <h1 class="mb-2">
          <i class="bi bi-check2-square me-2"></i>Minhas Tarefas
        </h1>
        <p class="mb-0">Organize seu dia de forma eficiente</p>
      </div>

      <!-- Formulário de adição -->
      <div class="p-4">
        <div class="input-group mb-3">
          <input
            type="text"
            id="taskInput"
            class="form-control form-control-lg"
            placeholder="Digite uma nova tarefa..."
          />
          <select
            id="prioritySelect"
            class="form-select"
            style="max-width: 120px"
          >
            <option value="low">Baixa</option>
            <option value="medium" selected>Média</option>
            <option value="high">Alta</option>
          </select>
          <button id="addTaskBtn" class="btn btn-primary">
            <i class="bi bi-plus-lg"></i> Adicionar
          </button>
        </div>
      </div>

      <!-- Lista de tarefas -->
      <div class="px-4 pb-3">
        <div id="taskList" class="mb-3">
          <!-- Tarefas serão inseridas aqui -->
        </div>
      </div>

      <!-- Barra de estatísticas -->
      <div
        class="stats-bar p-3 d-flex justify-content-between align-items-center"
      >
        <div>
          <span class="badge bg-primary me-2"
            >Total: <span id="totalTasks">0</span></span
          >
          <span class="badge bg-success me-2"
            >Concluídas: <span id="completedTasks">0</span></span
          >
          <span class="badge bg-warning"
            >Pendentes: <span id="pendingTasks">0</span></span
          >
        </div>
        <button id="clearCompletedBtn" class="btn btn-outline-danger btn-sm">
          <i class="bi bi-trash"></i> Limpar Concluídas
        </button>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
