<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas Simples</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Minhas Tarefas</h1>
        <p>Adicione e gerencie suas tarefas diárias</p>
      </div>

      <div class="input-container">
        <input
          type="text"
          id="taskInput"
          placeholder="Digite uma nova tarefa..."
        />
        <button id="addTaskBtn">Adicionar</button>
      </div>

      <ul id="taskList">
        <!-- Tarefas serão inseridas aqui -->
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
