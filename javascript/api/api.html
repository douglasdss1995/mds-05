<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gerenciador de Tarefas com Autenticação JWT</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="api.css">
</head>

<body>
    <div class="container" id="loginContainer">
        <h2 class="text-center">Login</h2>
        <form id="loginForm" novalidate>
            <div class="mb-3">
                <label for="loginEmail" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="email@exemplo.com" required />
                <div class="invalid-feedback">Por favor, insira um e-mail válido.</div>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Senha</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Senha" required
                    minlength="6" />
                <div class="invalid-feedback">A senha deve conter pelo menos 6 caracteres.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>

    <div class="container d-none" id="taskContainer">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Gerenciador de Tarefas</h2>
            <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Sair</button>
        </div>
        <form id="taskForm" novalidate>
            <div class="input-group mb-3">
                <input type="text" id="taskInput" class="form-control" placeholder="Digite uma nova tarefa" required
                    minlength="1" />
                <button class="btn btn-success" type="submit">Adicionar</button>
                <div class="invalid-feedback">Por favor, digite uma tarefa.</div>
            </div>
        </form>

        <ul class="list-group" id="taskList"></ul>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="api.js"></script>
</body>

</html>
