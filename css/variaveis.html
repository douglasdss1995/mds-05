<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      :root {
        --cor-do-text: rgb(7, 213, 107);
        --cor-da-borda: rgb(255, 0, 0);
        --cor-do-fundo: rgb(0, 0, 255);
      }

      p {
        font-size: 2rem;
        padding: 1rem;

        color: var(--cor-do-text);
        border: 2px solid var(--cor-da-borda);
        background-color: var(--cor-do-fundo);
      }
    </style>
  </head>
  <body>
    <p>Texto de cor verde, fundo azul e borda vermelha</p>
  </body>
</html>
