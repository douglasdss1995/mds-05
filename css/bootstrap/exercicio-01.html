<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <form action="" method="post">
            <div class="row">
                <div class="col">
                    <label for="nome" class="form-label">Nome: </label>
                    <input type="text" id="nome" name="nome" class="form-control" />
                </div>

                <div class="col">
                    <label for="email" class="form-label">E-mail: </label>
                    <input type="email" id="email" name="email" class="form-control" />
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="senha" class="form-label">Senha: </label>
                    <input type="password" id="senha" name="senha" class="form-control" />
                </div>

                <div class="col">
                    <label for="confirmacao_senha" class="form-label">Confirmação de Senha:
                    </label>
                    <input type="password" id="confirmacao_senha" name="confirmacao_senha" class="form-control" />
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label for="nascimento" class="form-label">Nascimento: </label>
                    <input type="date" id="nascimento" name="nascimento" class="form-control" />
                </div>
            </div>

            <div>
                <label for="endereco" class="form-label">Endereço: </label>
                <textarea id="endereco" name="endereco" class="form-control"></textarea>
            </div>

            <button type="reset">Cancelar</button>
            <button type="submit">Enviar</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
