<h2 mat-dialog-title>Hi {{ data.name }}</h2>
<mat-dialog-content>
  <p>What's your favorite animal?</p>
  <mat-form-field>
    <mat-label>Favorite Animal</mat-label>
    <input [(ngModel)]="animal" matInput/>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button (click)="onNoClick()" mat-button>No Thanks</button>
  <button [mat-dialog-close]="animal()" cdkFocusInitial mat-button>Ok</button>
</mat-dialog-actions>
